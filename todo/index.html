  <script src="https://cdn.datatables.net/1.13.5/js/jquery.dataTables.min.js"></script>
</head>

<body>
  <nav class="navbar navbar-expand-lg bg-dark navbar-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="index.html">Todo app</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="index.html">Home</a>

          <li class="nav-item">
            <a class="nav-link" href="#">About</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Contact</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Blog</a>
          </li>
        </ul>
        <form class="d-flex" role="search">
          <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
          <button class="btn btn-outline-success" type="submit">Search</button>
        </form>
      </div>
    </div>
  </nav>

  <!-- Modal Update -->
  <div class="modal fade" id="updateModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="exampleModalLabel">Update your Todo</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form>
            <div class="mb-3">
              <label for="noteTitle" class="form-label">Title of Your Todo</label>
              <input type="text" class="form-control" id="modalnoteTitle" aria-describedby="emailHelp">
            </div>
            <div class="mb-3">
              <label for="description" class="form-label">Description of your Todo</label>
              <textarea class="form-control" id="modaldescription" rows="3"></textarea>
            </div>
            <button type="submit" class="btn btn-primary" id="Unote">Update</button>
          </form>
        </div>
        <div class="modal-footer" style="justify-content: start">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary" id="Snote">Save changes</button>
        </div>
      </div>
    </div>
  </div>
  <div class="container my-4">
    <h2 class="mb-3">Add your Todo</h2>
    <form>
      <div class="mb-3">
        <label for="noteTitle" class="form-label">Enter the Title of Your Todo</label>
        <input type="text" class="form-control" id="noteTitle" aria-describedby="emailHelp">
      </div>
      <div class="mb-3">
        <label for="description" class="form-label">Enter the description of your Note</label>
        <textarea class="form-control" id="description" rows="3"></textarea>
      </div>
      <button type="submit" id="submitForm" class="btn btn-primary">Add Todo</button>
    </form>
    <div class="notes my-5">
      <table class="table" id="myTable">
        <thead>
          <tr>
            <th scope="col">S.no</th>
            <th scope="col">Todo Title</th>
            <th scope="col">Todo description</th>
            <th scope="col">Action</th>
          </tr>
        </thead>
        <tbody class="table-group-divider" id="tbody">
          <!-- <tr>
                <th scope="row">1</th>
                <td>Mark</td>
                <td>Otto</td>
                <td>@mdo</td>
              </tr> -->
        </tbody>
      </table>
    </div>
  </div>
  <script src="script.js"></script>
  <script src="https://cdn.datatables.net/1.13.5/js/jquery.dataTables.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"

    crossorigin="anonymous"></script>

   <script src="https://cdn.datatables.net/1.13.5/js/dataTables.bootstrap4.min.js"></script>
   <!-- dataTables End -->

    let table = new DataTable('#myTable');
  </script>
</body>
